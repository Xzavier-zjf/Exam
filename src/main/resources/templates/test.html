<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>认证测试页面</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">当前用户信息</h5>
                <p><strong>用户名:</strong> <span th:text="${username}">未知</span></p>
                <p><strong>是否已认证:</strong> <span th:text="${isAuthenticated}">false</span></p>
                <p><strong>权限:</strong> <span th:text="${authorities}">无</span></p>
            </div>
        </div>
        <div class="mt-3">
            <a href="/dashboard" class="btn btn-primary">返回仪表板</a>
            <a href="/auth/logout" class="btn btn-danger">退出登录</a>
        </div>
    </div>
</body>
</html>
